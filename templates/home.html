{% extends 'base.html' %}

{% block title %} Home page {% endblock %}

{% block content %}

<h2 class="display-1 text-center">Pets</h2>

{% if pets %}
<div class="container text-center">
    <div class="row row-cols-3">
        {% for pet in pets %}
            <div class="col">
                <img src="{{pet.photo_url}}" class="img-fluid">
                <div>
                    <a class="btn btn-outline-secondary" href="/{{pet.id}}">{{pet.name}}</a>
                    {% if pet.available == True %}
                    <button class="btn btn-outline-primary">Available</button>
                    {% else %}
                    <button class="btn btn-outline-danger">Not Available</button>
                    {% endif %}
                </div>
            </div>
        {% endfor %}
    </div>
</div>

{% else %}

    <div class="container text-center">
        <div class="row">
            <div class="col">
                <p>Sorry, no pets to show today.</p>
            </div>
        </div>
    </div>

{% endif %}
{% endblock %}
